# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

cloudProvider:
  name: minikube

enabled: true
environment: development

image:
  repository: some_name
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ''

resources:
  enabled: false
  value:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

env:
  port: 8080
  targetPort: 8080
  protocol: TCP
  logLevel: info
# external
dbConfig:
  host: localhost
  username: postgres
  password: password
  database: database
  sslAuth:
    enabled: false
    secretName: secret-name
    certFileName: postgresql.crt
    keyFileName: postgresql.key
    caFileName: root.crt

route:
  enabled: true
  path: /
